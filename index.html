<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container">

        <div class="form-box">
            <div>
                <form action="">
                    <div class="input-group">
                        <label for="name">Full Name</label>
                        <input type="text" placeholder="Enter Your Name" id="contact-name"
                            onkeyup="validateName()"><span id="name-error"></span>
                        <hr>

                    </div>

                    <div class="input-group">
                        <label for="Phone">Phone No.</label>
                        <input type="tel" placeholder="123-456-7890" id="contact-phone" onkeyup="validatePhone()"><span
                            id="phone-error"></span>
                        <hr>


                    </div>

                    <div class="input-group">
                        <label for="email">Email Id</label>
                        <input type="email" placeholder="Enter Your Email Id" id="contact-email"
                            onkeyup="validateemail()"><span id="email-error"></span>
                        <hr>




                    </div>
                    <div class="input-group">
                        <label for="massage">Massage</label>
                        <textarea rows="3" placeholder="Enter your Massage" id="contact-massage"
                            onkeyup="validateMassage()"></textarea> <span id="massage-error"></span>
                        <hr>


                    </div>
                    <div>
                        <!-- <button id="button" onclick="return validateForm()">Submit</button> -->
                        <input id="button" type="button" value="Submit" onclick="return validateForm()">
                        <!-- <button onclick="newDoc()">Submit</button> -->
                        <div><span id="submit-error"></span></div>


                    </div>


                </form>

            </div>

        </div>

    </div>
    <script defer src="script.js"></script>

</body>

</html>
